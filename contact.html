<!DOCTYPE html>
<html>
<head>

	<!--Add meta data.-->
	<meta charset="utf-8">
	<meta name="author" content="Alec">
	<meta name="description" content="Contact us yoza">
	<meta keywords="semantic elements tags">

	<!--Change browser title.-->
	<title>Contact Page</title>

	<!--Link style sheets:-->
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<header>
	<img src="images/logo.png" alt="Logo" title="An image for logo.">	
	<nav>
		<ul>
			<li><a href="index.html">Home</a></li>
			<li><a href="contact.html">Contact</a></li>
		</ul>
	</nav>
	<hr>
	</header>
	<main>
		<form action="#" method="get">
			<h2>Contact us:</h2>
			<table>
				<tr>
					<td colspan="2"><label>What are you contacting us for?</label>
					<select name="reason">
						<option value="recipe">Recipe request</option>
						<option value="bug">Bug on website</option>
						<option value="business">Business/Advertising</option>
					</select></td>
				</tr>
				<tr>
					<td><label>Name:</label></td>
					<td><input name="name"></td>
				</tr>
				<tr>
					<td><label>Email:</label></td>
					<td><input name="email" type="email"></td>
				</tr>
				<tr>
					<td><label>Message:</label></td>
					<td><textarea name="message" cols="80" rows="3"></textarea></td>
				</tr>
				<tr>
					<td colspan="2"><label>Is this an urgent matter?</label>
					<input type="radio" name="urgent" value="yes">Yes
					<input type="radio" name="urgent" value="no">No</td>
				</tr>
				<tr>
					<td colspan="2"><input type="checkbox" name="subscribe" checked>
					<label>Sign me up for email updates</label></td>
				</tr>
				<tr><td></td>
					<td><button type="submit">Submit</button></td>
				</tr>
			</table>
			<label>Thank you for contacting us, we will get back to you as soon as possible.</label>
		</form>
	</main>
	<footer>
	<hr>
		<a href="http://www.facebook.com/" target="_blank"><img src="images/facebook.png" alt="facebook icon"></a>
		<a href="http://www.twitter.com/" target="_blank"><img src="images/twitter.png" alt="twitter icon"></a>
		<a href="http://www.instagram.com/" target="_blank"><img src="images/instagram.png" alt="instagram icon"></a><br>
		<small>&copy; Copyright 2016</small>
	</footer>

	<!--Link script here-->
	<script type="text/javascript"></script>

</body>
</html>
